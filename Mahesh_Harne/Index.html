<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>cube</title>
    <link rel="stylesheet" href="Style.css">
</head>
<body>
    <div class="cube">
        <div class="center">
            <div class="inner center-right"></div>
            <div class="inner center-left"></div>
            <div class="inner center-bottom"></div>
            <div class="inner center-top"></div>
            <div class="inner center-back"></div>
            <div class="inner center-front"></div>
        </div>
        <div class="face right"></div>
        <div class="face left"></div>
        <div class="face bottom"></div>
        <div class="face top"></div>
        <div class="face back"></div>
        <div class="face front"></div>
    </div>
    
</body>
</html>
